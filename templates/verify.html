<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify</title>
</head>
<body>
<center>
    <h6 style="color:red">{{ msg }}</h6>
<div class="text-center">
    <h4>One-Time password has been sent to email id. Please check the email for the verification</h4>
    <form action="/validate/{{d}}" method="post">
        Enter OTP:<input type="text" name="otp" pattern="[0-9]{4}" required>

        <input type="submit" class="btn btn-outline-dark" value="Submit">

    </form>
    <br>
    <form method="post" action="/resendotp">
      <input type="submit" class="btn btn-outline-dark " name="resendotp" value="Resend Otp"></button>
  </form>
</div>
    </center>
</body>
</html>
